<!DOCTYPE html>
<html>
<head>
    <title>File Upload Debug Test</title>
</head>
<body>
    <h1>File Upload Debug Test</h1>
    
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.jpg,.png,.docx,.ppt,.pptx,.pdf">
        <button type="submit">Upload Test</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            resultDiv.innerHTML = '<p>Uploading...</p>';
            
            try {
                console.log('Starting upload...');
                const response = await fetch('http://localhost:5000/api/files/extract-text', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">Error ${response.status}: ${errorText}</p>`;
                    return;
                }
                
                const data = await response.json();
                console.log('Success response:', data);
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>File:</strong> ${data.originalFileName}</p>
                    <p><strong>Type:</strong> ${data.fileType}</p>
                    <p><strong>Extracted Text:</strong></p>
                    <pre style="background: #f5f5f5; padding: 10px; white-space: pre-wrap;">${data.text}</pre>
                `;
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
